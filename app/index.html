<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body ng-cloak>
        <div class="container">
            <div class="navbar" ng-controller="mainMenuCtrl">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <a class="brand" href="#" ng-click="home()">Event Registration</a>
                        <div class="nav-collapse collapse navbar-responsive-collapse">
                            <ul class="nav">
                                <li class="active" ng-click="home()"><a href="#">Home</a></li>
                                <li><a href="#" ng-click="createEvent()">Create Event</a></li>
                            </ul>
                            <form class="navbar-search pull-left" action="">
                                <input type="text" class="search-query span2" placeholder="Search">
                            </form>
                            <ul class="nav pull-right">
                                <li><a href="#">Contact Us</a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <b
                                            class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" ng-click="editProfile()">Edit Profile</a></li>
                                        <li><a href="#" ng-click="editProfile()">Profile Settings</a></li>
                                        <li class="divider"></li>
                                        <li><a href="#" ng-click="about()">About</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <ng-view></ng-view>
        </div>
        <script src="lib/jquery.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular/angular-resource.min.js"></script>
        <script src="lib/angular/angular-route.min.js"></script>
        <script src="lib/underscore-1.4.4.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/controllers/eventCtrl.js"></script>
        <script src="js/controllers/editEventCtrl.js"></script>
        <script src="js/controllers/eventListCtrl.js"></script>
        <script src="js/controllers/mainMenuCtrl.js"></script>
        <script src="js/controllers/editProfileCtrl.js"></script>
        <script src="js/controllers/calculateHikeCtrl.js"></script>
        <script src="js/directives/calculateHike.js"></script>
        <script src="js/directives/eventThumbnail.js"></script>
        <script src="js/services/eventData.js"></script>
        <script src="js/services/gravatarUrlBuilder.js"></script>
        <script src="js/filters/durations.js"></script>
        <script src="lib/bootstrap.min.js"></script>
    </body>

</html>
